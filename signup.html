<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <h2>Create your account</h2>
      <p>Already have an account? <a href="login.html">Login</a></p>
      <form action="./index.html" method="get">
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" required>
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Last Name" required>
        </div>
        <button type="submit">Let's Go Shop!</button>
        <div class="social-login">
          <p>Or Sign up using</p>
          <div class="social-buttons">
            <a href="https://www.facebook.com/" class="social-button fb" target="_blank">
              <img src="facebook-icon.png" alt="Facebook">
            </a>
            
            <a href="https://twitter.com/" class="social-button tw" target="_blank">
              <img src="x-icon.png" alt="Twitter">
            </a>
            
            <a href="https://accounts.google.com/" class="social-button gg" target="_blank">
              <img src="google-icon.png" alt="Google">
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="image">
      <img src="depositphotos_575004356-stock-photo-women-black-white-clothes-posing.jpg" alt="Two girls shopping">
    </div>
  </div>
  <div class="app-download">
    <p>Download the app and get hundreds of discounts!</p>
    <div class="app-store">
      <div class="app-store">
        <a href="https://www.appstore.com/" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/1200px-Download_on_the_App_Store_Badge.svg.png" alt="App Store">
        </a>
      </div>
      
      <div class="google-play">
        <a href="https://play.google.com/store" target="_blank">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Google Play">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
